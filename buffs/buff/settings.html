<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>设置</title>
</head>
<body>
<div class="container">
    <!-- Content here -->
    <h3 style="margin-top: 5px;">设置</h3>
    <button class="btn-sm btn-warning" id="saveToDefault" style="position: absolute;top: 3px;left: 78%;">还原设置</button>
    <hr>
    <form style="margin-top:10px;margin-bottom: 10px;">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="scale" class="col-form-label">缩放: </label>
            </div>
            <div class="col-auto">
                <input type="number" id="scale" class="form-control">
            </div>
            <div class="col-auto">
                <span class="form-text">范围: 100+; 例: 125=当前值*1.25</span>
            </div>
        </div>
        <div class="form-check form-switch" style="margin-top: 10px;">
            <input class="form-check-input" type="checkbox" role="switch" id="bigBuffNoticeTTSOn">
            <label class="form-check-label" for="bigBuffNoticeTTSOn">团辅 TTS通知</label>
        </div>
        <div class="form-check form-switch" style="margin-top: 10px;">
            <input class="form-check-input" type="checkbox" role="switch" id="dotNoticeTTSOn">
            <label class="form-check-label" for="dotNoticeTTSOn">Dot TTS通知</label>
        </div>
        <div class="row g-3 align-items-center" style="margin-top:1px;">
            <div class="col-auto">
                <label for="dotNoticeLessThanSecond" class="col-form-label">Dot剩余: </label>
            </div>
            <div class="col-2">
                <input type="number" id="dotNoticeLessThanSecond" class="form-control">
            </div>
            <div class="col-auto">
                <span class="form-text">秒时通知</span>
            </div>
        </div>
        <div class="row g-3 align-items-center" style="margin-top:1px;">
            <div class="col-auto">
                <label for="dotNoticeTTS" class="col-form-label">Dot TTS内容: </label>
            </div>
            <div class="col-auto">
                <input type="text" id="dotNoticeTTS" class="form-control">
            </div>
            <div class="col-auto">
                <span class="form-text">触发TTS时说什么</span>
            </div>
        </div>
    </form>
    <button type="submit" class="btn-sm btn-primary" id="save">保存</button>
</div>
</body>
</html>
